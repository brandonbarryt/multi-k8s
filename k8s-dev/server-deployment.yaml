apiVersion: apps/v1
kind:   Deployment
metadata:
    name: server-deployment
spec:
    replicas:   3
    selector:
        matchLabels:
            component:  server
    template:
        metadata:
            labels:
                component:  server
        spec:
            containers:
                -   name:   server
                    image:  barrybt23/multi-server
                    ports:
                        -   containerPort:  5000
                    env:
                        #/connection to the redis database (referenced in the app code)
                        -   name:   REDIS_HOST  
                            value:  redis-cluster-ip-service
                        -   name:   REDIS_PORT
                            value:  '6379'
                        #/connection to the postgres DB (variables are referenced in app code)
                        -   name:   PGUSER
                            value:  postgres
                        -   name:   PGHOST
                            value:  postgres-cluster-ip-service
                        -   name:   PGPORT
                            value:  '5432'
                        -   name:   PGDATABASE
                            value:  postgres
                        -   name:   POSTGRES_PASSWORD
                            valueFrom:
                                secretKeyRef:
                                    name:   pgpassword
                                    key:    PGPASSWORD    
                      